name: CI Pipeline

on:
  push:
    branches:
      - dev

jobs:
  check_working_repo:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install scikit-learn joblib

    - name: Run training script
      run: |
        python train.py

    - name: Run test script
      run: |
        python test.py
